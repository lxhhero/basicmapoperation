<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>页面布局</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

  <style>
    html, body, #main{
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <script type="text/javascript">
    dojoConfig = {
      isDebug: true,
      async: true
    };
  </script>

  <script type="text/javascript" src="http://js.arcgis.com/3.14/"></script>

  <script type="text/javascript">
    require(["dojo/parser",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/layout/AccordionContainer",
        "dojo/domReady!"], function (
        parser,
        Map,
        ArcGISTiledMapServiceLayer) {

        parser.parse();

      });
  </script>

  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/map.js"></script>

</head>

<body class="claro">
  <div data-dojo-type="dijit/layout/BorderContainer"
       data-dojo-props="design:'headline',gutters:false"
       id="main">

    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'top'"
         style="background-color: #b39b86; height: 15%;">
      放置单位或公司标志、本应用系统名称等
    </div>
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'left', splitter:'true'"
         style="background-color: #acb386; width: 200px;">
         一般为菜单
    </div>
    <div id="mapDiv"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'"
         style="background-color: #f5ffbf; padding: 10px;">
    </div>
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'right', splitter:'true'"
         style="background-color: #acb386; width: 100px;">
      <div id="accordionContainer"
           data-dojo-type="dijit/layout/AccordionContainer"
           style="padding: 0px; overflow: hidden; z-index: 29;">
        <div data-dojo-type="dijit/layout/ContentPane"
             title="查询"
             style="overflow: hidden;">
          <div id="findServicesDiv"></div>
        </div>
        <div id="identifyResultsPane"
             data-dojo-type="dijit/layout/ContentPane"
             style="overflow: hidden;"
             title="查询结果">
          <div id="resultsDiv"></div>
        <br>
        </div>
        <div id="parcelResultsPane"
             data-dojo-type="dijit/layout/ContentPane"
             title="缓冲区分析">
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"
             style="width: 100%"
             title="图层控制">
        <br>
          <div id="layerConfigDiv"></div>
        </div>
    </div>
  </div>

  <div data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'bottom', splitter:'true'"
       style="background-color: #b39b86; height: 50px;">
    版权信息等
  </div>
</div>
</body>
</html>
