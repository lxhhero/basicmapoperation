<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>地图基本操作</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

  <style>

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

  </style>

  <script src="http://js.arcgis.com/3.14/"></script>

  <script>

    var map;
    var plqLayer;
    var overviewMap;

    require([
      "esri/map",
      "esri/layers/ArcGISDynamicMapServiceLayer",
      "esri/dijit/OverviewMap",
      "dojo/parser",
      "dojo/domReady!"
    ], function (
      Map,
      ArcGISDynamicMapServiceLayer,
      OverviewMap,
      parser
    ) {

      parser.parse();

      //initialize a map
      map = new Map("map", {
        logo:false,
        zoom:14
      });

      //define a layer and load the data in
      plqLayer = new ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/DataPanLongQu/MapServer");

      //add the layer to the map
      map.addLayer(plqLayer);

      //overviewMap
      overviewMap = new OverviewMap({
        map: map,
        visible: true,
        attachTo: "bottom-right"
      });
      overviewMap.startup();

    });

    //add the measurement
    var measurement = new Measurement({
      map: map,
    }, dojo.byId("measurement"));
    measurement.startup();

  </script>

</head>

<body class="claro">

  <div id="map">
    <div id="overviewMap"></div>
      <div id="measurement"></div>
  </div>

</body>
</html>
